    <!-- Single Page Application redirect script for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://xrm.jukkan.com/store/plugin/MyPlugin
      // becomes https://xrm.jukkan.com/?/store/plugin/MyPlugin
      // This redirect will be caught by index.html and converted back to the proper path
      (function(l) {
        if (l.pathname.length > 1) {
          var path = l.pathname.substring(1) + l.search + l.hash;
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?/' + path
          );
        }
      }(window.location))
    </script>
